<!DOCTYPE html>
<html lang="ea">

<head>
    <meta charset="UTF-8">
    <title>calculadora</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/bc0d7c78bc.js" crossorigin="anonymous"></script>
</head>

<body>
    <main>
        <div class="calculadora">
            <div class="pantalla">
            
            </div>

            <div class="btn-container">
                <button id="delete" class="btn">C</button>
                <button id="especial" class="btn"><i class="fa-solid fa-delete-left"></i></button>
                <button class="btn">/</button>
                <button id="multiplicar" class="white btn"><i class="fa-solid fa-x"></i></button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="white btn">-</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="white btn">+</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button id="igual-2" class="igual btn">=</button>
                <button class="btn">0</button>
                <button class="btn">,</button>
                <button class="btn">.</button>

            </div>

        </div>

    </main>


    <script src="script.js"></script>
</body>

</html>
